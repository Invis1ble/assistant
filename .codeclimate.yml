engines:
    duplication:
        enabled: true
        config:
            languages:
                - php
        exclude_paths:
            - tests/**/*
    fixme:
        enabled: true
    phpmd:
        enabled: true
        exclude_fingerprints:
            # Short name $id
            - 23c4efefeca367a6c1b10f9834d36845
            - f6c8c9863ae92a323290dd063127eae4
            - ad3564a6b3f89669dc6339d2a72f8d04
            - e4391998d5a9cca851d916f08a374d07
            # Unused $tags in HideTestableDefinitionsPass
            - 2ed3a6e392041062b126d7a48efc4477

ratings:
    paths:
        - "**.php"

exclude_paths:
    - app/**/*
    - bin/**/*
    - var/**/*
    - vendor/**/*
    - web/**/*
