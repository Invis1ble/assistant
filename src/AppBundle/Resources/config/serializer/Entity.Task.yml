AppBundle\Entity\Task:
    exclusion_policy: ALL
    properties:
        id:
            type: string
        title: ~
        description: ~
        rate: ~
        createdAt: ~
    relations:
        -
            rel: self
            href:
                route: api_get_task
                parameters:
                    task: expr(object.getId())
                absolute: true
        -
            rel: periods
            href:
                route: api_get_task_periods
                parameters:
                    task: expr(object.getId())
                absolute: true
            embed:
                content: expr(object.getPeriods())
