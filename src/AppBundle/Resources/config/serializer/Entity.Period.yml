AppBundle\Entity\Period:
    exclusion_policy: ALL
    properties:
        id:
            type: string
        startedAt: ~
        finishedAt: ~
    relations:
        -
            rel: self
            href:
                route: api_get_period
                parameters:
                    period: expr(object.getId())
                absolute: true
        -
            rel: task
            href:
                route: api_get_task
                parameters:
                    task: expr(object.getTask().getId())
                absolute: true
            embed:
                content: expr(object.getTask())
