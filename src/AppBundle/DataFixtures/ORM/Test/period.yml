AppBundle\Entity\Period:
    alice_period_{1..30}:
        setTaskAndAddSelfToPeriodsCollection: ['@alice_task*']
        startedAt: <startedAt(@self)>
        finishedAt: <dateTimeBetween(@self->startedAt)>
    alice_runned_period:
        task: '@alice_task*'
        startedAt: <startedAt(@self)>

    bob_period_{1..30}:
        setTaskAndAddSelfToPeriodsCollection: ['@bob_task*']
        startedAt: <startedAt(@self)>
        finishedAt: <dateTimeBetween(@self->startedAt)>
    bob_runned_period:
        task: '@bob_task*'
        startedAt: <startedAt(@self)>