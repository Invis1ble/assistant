AppBundle\Entity\Period:
    alice_period_{1..60}:
        setTaskAndAddSelfToPeriodsCollection: ['@alice_task*']
        startedAt: <startedAt(@self)>
        finishedAt: <dateTimeBetween(@self->startedAt)>
    alice_runned_period:
        task: '@alice_task*'
        startedAt: <startedAt(@self)>

    user_1_period_{1..60}:
        setTaskAndAddSelfToPeriodsCollection: ['@user_1_task*']
        startedAt: <startedAt(@self)>
        finishedAt: <dateTimeBetween(@self->startedAt)>
    user_1_runned_period:
        task: '@user_1_task*'
        startedAt: <startedAt(@self)>

    user_2_period_{1..60}:
        setTaskAndAddSelfToPeriodsCollection: ['@user_2_task*']
        startedAt: <startedAt(@self)>
        finishedAt: <dateTimeBetween(@self->startedAt)>
    user_2_runned_period:
        task: '@user_2_task*'
        startedAt: <startedAt(@self)>